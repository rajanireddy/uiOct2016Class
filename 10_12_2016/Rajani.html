<body>
<!--main article for forms-->
<article>
    <!--page header-->
    <header>
        <h1>WELCOME TO MY WEB PAGE!</h1>
    </header>
    <!-- form for new employee form in company-->
    <form name="New employee form">
        <!--first Name-->
        <div>
            <label for="First Name">applicant's First Name:</label>
            <input type="text" id="First Name" name= "fname" placeholder="Enter your first name"/>
        </div>
        <br>
        <!--last name-->
        <div>
            <label for "Last Name">Applicant's Last Name:</label>
            <input type="text" id="Last Name" name="lname" placeholder="Enter your last name"/>
        </div>
        <br>
        <!--Phone number-->
        <div>
            <label for "Phone number">Applicant's Phone number:</label>
            <input type="text" id="phone number" name="phone number" placeholder"enter your phone number"/>
        </div>
        <br>
        <!--check box-->
        <div>
            <label for "employer id"> is employer id is yes or no</label>
            <input type="checkbox" id="employer id" name="employer id" placeholder="enter your employee id"/>
        </div>
        <br>
        <!-- radio button-->
        <div>
            <!--gender-->
            <label for "Gender">Applicant's Gender:</label>
            <div id="Gender">
                <!--Male-->
                <label for "Male">Applicant's Male:</label>
                <input type="radio" id="Male" name="Gender" value="Male"/>
                <!--female-->
                <label for "Female">Applicant's Female:</label>
                <input type ="radio" id="Female" name="Gender" value="Female"/>
           </div>
           </div>
           <br>
           <!--submit button-->

           <button type="radio" id="Submit" class="btn btn-primary"/>
           <span>submit</span>
           </button>

           <!--reset button-->
           <button type="radio" id="reset"/>
           <span>reset</span>
        </button>

        <!-- employee email password-->
        <div>
            <label for "email id"> employer email id</label>
            <input type="email id" id="email id" name="email id" placeholder="email id" />
        </div>
        <br>
        <div>
            <label for "email id"> employer password id</label>
            <input type="password id" id="pwd id" name="pwd id" placeholder="pwd id" />
