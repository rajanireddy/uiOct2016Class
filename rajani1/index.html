<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>

        <!--responsiveness-->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="stylesheet/styles/style.css" rel="stylesheet">
    </head>
     <body>
            <header>
                <div class="row">
                    <h1 class="column-lg-6 column-md-6 column-sm-6 column-xs-12">

                        <img id="img1" src="images/yahoo.png" style="width:200px;"/>
                    </h1>
                    <div class="column-lg-6 column-md-6 column-sm-6 column-xs-12">

                    </div>
                    <nav class="rows">
                        <div class="column-lg-12 column-md-8 column-sm-8 column-xs-12">
                            <ol class="breadcrumb">
                                <li >
                                    <a href="form.html">EMail</a>
                                </li>
                                <li>
                                    <a href="#">Images</a>
                                </li>
                                <li>
                                    <a href="#">Shopping</a>
                                </li>
                            </ol>
                        </div>
                    </nav>
                </div>
            </header>

            <article class="container">

                <section>
                    <form class="rows">
                        <div  class="column-lg-6 column-md-6 column-sm-2 column-xs-2">
                            <label class="name"> Name</label>
                            <input type="Name" id="name"  placeholder="Enter your Name">
                        </div>
                        <div>
                            <label class="ADDR"> ADDR</label>
                            <input type="ADDR" id="ADDR"  placeholder="Enter your ADDR">
                        </div>
                        <div>
                            <label class="SteNo"> SteNO</label>
                            <input type="SteNo" id="SteNo"  placeholder="Enter your AptNo">
                        </div>

                        <div>
                            <label class="PhNo."> PhNo.</label>
                            <input type="PhNo." id="PhNo."  placeholder="Enter your PhNo.">
                        </div>

                        <div>
                            <label class="State">State</label>
                            <input type="State" id="State" placeholder="Enter your State">
                        </div>

                        <div>
                            <button class="button-submit" id="Submit" style="margin-top: 26px;background-color: green;color: white;height: 30px;width: 82px;border-radius: 5px;">
                                SUBMIT
                            </button>
                        </div>
                        <!--reset button-->
                        <!--button class="button-cancel" id="cancel">CANCEL</button-->
                    </form>
                </section>
            </article>
                <footer>
                    <nav>
                        <ol class="breadcrumb">
                            <li>
                                <a href="form.html">EMail</a>
                            </li>
                            <li>
                                <a href="#">Images</a>
                            </li>
                            <li>
                                <a href="#">Shopping</a>
                            </li>
                        </ol>
                    </nav>
                </footer>
     </body>
</html>
